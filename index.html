<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto da cadeira Computação Gráfica de 2º ano - Tecnologias e Sistemas de Informação para a Web 2021/2022">
    <meta name="author" content="Gonçalo Gama, Diogo Borges e Diogo Oliveira">
    <title>Asteróides | CG</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="intro">
    <h3>Asteróides</h3>
  </div>

  <div class="menu">
    <ul>
      <li><button id="start" type="button" name="button">Jogar</button></li>
      <li><button id="options" type="button" name="button">Opções</button></li>
    </ul>
  </div>

  <canvas></canvas>

  <script>
    const canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;
    const ctx = canvas.getContext("2d");
    const W = canvas.width;
    const H = canvas.height;

    // TO DO
    // Verificar se o asteróide não nasce em cima da nave - createAsteroid()

    // Array que irá ficar com as teclas pressionadas
    let keys = new Array();

    // Variável que irá conter o objeto da nave
    let spaceship;

    // Array que irá conter todas as balas disparadas
    let bullets = new Array();

    // Array que irá conter todos os asteróides ativos
    let arrayAsteroids = new Array();

    // Variável que irá ditar se o utilizador pode ou não disparar
    let isAbleToShoot = true;

    class Asteroid {
      constructor(x, y, width, height) {
          // Posição inicial X
          this.x = x;

          // Posição inicial Y
          this.y = y;

          // Largura do asteróide
          this.width = width;

          // Altura do asteróide
          this.height = height;

          // Ângulo aleatório
          this.angle = (Math.random() * 360) * Math.PI / 180;

          // Movimento no eixo X
          this.dX = Math.random() < 0.5 ? -2 : 2;

          // Movimento no eixo Y
          this.dY = Math.random() < 0.5 ? -2 : 2;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        const image = new Image();
        image.src = "img/asteroid.svg"
        ctx.drawImage(image, 0, 0, this.width, this.height);
        ctx.restore();
      }

      update() { 
        if (this.x + this.width > W || this.x <= 0) {
          this.dX = -this.dX;
        }

        if (this.y + this.height > H || this.y <= 0) {
          this.dY = -this.dY;
        }

        // // Atualiza a posição horizontal
        this.x += this.dX;

        // // Atualiza a posição vertical
        this.y += this.dY;
      }
    }
    
    class Spaceship {
      constructor(x, y) {
        // Posição inicial X
        this.x = x;

        // Posição inicial Y
        this.y = y;

        // Largura da nave
        this.width = 50;

        // Altura da nave
        this.height = 50;

        // Velocidade da nave
        this.vel = 3;

        // Ângulo da nave
        this.angle = 0;

        // Propriedade para poder ser possível alterar a imagem quando a nave está em movimento
        this.imgsrc = "img/spaceship.svg";
      }

      draw() {
        const image = new Image();
        image.src = this.imgsrc;
        ctx.save();
        ctx.translate(this.x + (this.width / 2), this.y + (this.height / 2));
        ctx.rotate(this.angle);
        ctx.drawImage(image, 0 - (this.width / 2), 0 - (this.height / 2), this.width, this.height);
        ctx.restore();
      }
    }
    
    class Bullet {
      constructor(x, y, r) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.vel = 3;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.globalAlpha = 1;
        ctx.fill();
      }

      update() {
        for(let i = 0; i < bullets.length; i++) {
          if (bullets[i].y < 0 - this.r) {
            bullets.splice(i, 1);
          }
        }
        this.y -= this.vel;
      }
    }
    
    window.addEventListener("keydown", event => {
      // Limpar o ecrã porque...
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      keys[event.key] = true;
      event.preventDefault();
    });

    window.addEventListener("keyup", event => {
      // Limpar o ecrã porque...
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      keys[event.key] = false;
    });
    
    document.querySelector("#start").addEventListener("click", function(event) {
      startGame();
    });
    
    function handleSpaceshipControls() {
      if (keys["ArrowUp"]) {
        if (spaceship.imgsrc != "img/spaceship_fire.svg") {
          spaceship.imgsrc = "img/spaceship_fire.svg";
        }

        let dX = Math.cos(spaceship.angle) * spaceship.vel;
        let dY = Math.sin(spaceship.angle) * spaceship.vel;
        spaceship.x += dX;
        spaceship.y -= dY;
        
      } else {
        if (spaceship.imgsrc != "img/spaceship.svg") {
          spaceship.imgsrc = "img/spaceship.svg";
        }
      }

      if (keys["ArrowLeft"]) {
        spaceship.angle -= 0.05;
      }

      if (keys["ArrowRight"]) {
        spaceship.angle += 0.05;
      }

      if (keys[" "]) { // Lidar com a tecla de espaço
        if (isAbleToShoot) {
          createBullet();
          isAbleToShoot = false;
        }
      } else {
        isAbleToShoot = true;
      }
    }

    function render() {
      // Limpar o ecrã todas as vezes que o render for executado
      ctx.clearRect(0, 0, W, H);

      // Mover a nave quando as setas forem pressionadas
      handleSpaceshipControls();

      // Desenhar os asteróides
      arrayAsteroids.forEach(asteroid => {
        asteroid.draw();
        asteroid.update();
      });
      
      // Desenhar nave
      spaceship.draw();

      // Desenhar balas
      bullets.forEach(bullet => {
        bullet.draw();
        bullet.update();
      });
      
      window.requestAnimationFrame(render);
    }

    function createShip() {
      spaceship = new Spaceship(W / 2, H / 2);
    }

    function createBullet() {
      bullets.push(new Bullet(spaceship.x + (spaceship.width / 2), spaceship.y, 4));
    }

    function createAsteroid(num) {
      for (let i = 0; i < num; i++) {
        // Verificar se o asteróide não nasce em cima da nave
        arrayAsteroids.push(new Asteroid(Math.random() * (W - 55), Math.random() * (H - 50), 55, 50));
      }
    }

    setTimeout(function() {
      document.querySelector(".intro").style.display = "none";
      document.querySelector(".menu").style.display = "flex";
      startGame();
    }, 1);
    
    function startGame() {
      // Show the canvas
      document.querySelector(".menu").style.display = "none";
      canvas.style.display = "block";

      // Desenhar nave
      createShip();

      // Desenhar asteróide
      createAsteroid(10);

      // Start the animation
      render();
      console.log("The game has started");
    }
  </script>
</body>
</html>
