<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto da cadeira Computação Gráfica de 2º ano - Tecnologias e Sistemas de Informação para a Web 2021/2022">
    <meta name="author" content="Gonçalo Gama, Diogo Borges e Diogo Oliveira">
    <title>Asteróides | CG</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="intro">
    <h3>Asteróides</h3>
  </div>

  <div class="menu">
    <ul>
      <li><button id="start" type="button" name="button">Jogar</button></li>
      <li><button id="options" type="button" name="button">Opções</button></li>
    </ul>
  </div>

  <div id="canvas-wrap">
    <canvas></canvas>
    <div id="gameover">
      
    </div>
    <div id="overlay">
      
    </div>
  </div>

  <script>
    const canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;
    const ctx = canvas.getContext("2d");
    const W = canvas.width;
    const H = canvas.height;
    const ASTEROID_LEVELS = [ // Utilizamos diferentes imagens com diferentes tamanhos pois o scale dinâmico da imagem afeta bastante a perfomance
      { level: 1, width: 210, height: 210, points: 200, img: "img/asteroid1.svg" },
      { level: 2, width: 150, height: 150, points: 350, img: "img/asteroid2.svg" },
      { level: 3, width: 75, height: 75, points: 500, img: "img/asteroid3.svg" }
    ];

    // TO DO
    // Verificar se o asteróide não nasce em cima da nave - createAsteroid()
    // Colisões (nave com asteróides)
    // Sistema de vidas, pontos e rondas

    // Array que irá ficar com as teclas pressionadas
    let keys = new Array();

    // Variável que irá conter o objeto da nave
    let spaceship;

    // Array que irá conter todas as balas disparadas
    let bullets = new Array();

    // Array que irá conter todos os asteróides ativos
    let arrayAsteroids = new Array();

    // Variável que irá ficar com as imagens da nave sem fogo e da nave com fogo para o new Image() não estar sempre a ser chamado no draw()
    let imgSpaceship = new Image();

    // Variável que irá ficar com a quantidade de vidas que o utilizador tem
    let vidas=1;

    // Variável que irá  ficar com a quantidade de vidas que o utilizador tem
    let animar=true;

    class Asteroid {
      constructor(x, y, level) {
        // Nível do asteróide
        this.level = level;

        // Largura do asteróide
        this.width = ASTEROID_LEVELS.filter(level => level.level == this.level)[0].width;

        // Altura do asteróide
        this.height = ASTEROID_LEVELS.filter(level => level.level == this.level)[0].height;

        // Posição inicial X
        this.x = x == 0 ? Math.floor(Math.random() * ((W - this.width) - 0 + 1) + 0) : x;

        // Posição inicial Y
        this.y = y == 0 ? Math.floor(Math.random() * ((H - this.height) - 0 + 1) + 0) : y;

        // Propriedade do objeto Image
        this.img = new Image();

        // Extrair o url do asteróide para o filter() não estar sempre a ser executado
        this.imgsrc = ASTEROID_LEVELS.filter(level => level.level == this.level)[0].img;

        // Ângulo aleatório
        this.angle = (Math.random() * 361) * (Math.PI / 180);

        // Velocidade do asteróide
        this.vel = 2;

        // Movimento no eixo X
        this.dX = Math.cos(this.angle - (Math.PI / 2)) * this.vel;

        // Movimento no eixo Y
        this.dY = Math.sin(this.angle - (Math.PI / 2)) * this.vel;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x + (this.width / 2), this.y + (this.height / 2));
        ctx.rotate(this.angle);
        this.img.src = this.imgsrc;
        ctx.drawImage(this.img, 0 - (this.width / 2), 0 - (this.height / 2));
        ctx.restore();

        // Círculo por cima dos asteróides para haver uma melhor noção das colisões
        // ctx.beginPath();
        // ctx.arc(this.x + (this.width / 2), this.y + (this.height / 2), this.width / 2, 0, Math.PI * 2);
        // ctx.fillStyle = "rgba(255, 255, 255, 0.25)";
        // ctx.fill();
        // ctx.closePath();
      }

      update() {
        // Se o asteróide ultrapassar os limites do canvas, trocar-lhe as coordenadas
        if (this.x < 0 - this.width) {
          this.x = W + this.width;
        } else if (this.x > W + this.width) {
          this.x = 0 - this.width;
        }

        if (this.y < 0 - this.height) {
          this.y = H + this.height;
        } else if (this.y > H + this.height) {
          this.y = 0 - this.height;
        }

        // Atualiza o movimento do asteróide
        this.x += this.dX;
        this.y += this.dY;
      }
    
      getCenter(coord) {
        return coord == "x" ? this.x + (this.width / 2) : this.y + (this.height / 2);
      }
    }

    class Spaceship {
      constructor(x, y) {
        // Posição inicial X
        this.x = x;

        // Posição inicial Y
        this.y = y;

        // Largura da nave
        this.width = 50;

        // Altura da nave
        this.height = 50;

        // Velociade máxima
        this.accelLimit = 3;

        // Velocidade atual
        this.curAccel = 0;

        // Ângulo da nave
        this.angle = 0;

        // Propriedade para poder ser possível alterar a imagem quando a nave está em movimento
        this.imgsrc = "img/spaceship.svg";
      }

      draw() {
        imgSpaceship.src = this.imgsrc;
        ctx.save();
        ctx.translate(this.x + (this.width / 2), this.y + (this.height / 2));
        ctx.rotate(this.angle);
        ctx.drawImage(imgSpaceship, 0 - (this.width / 2), 0 - (this.height / 2));
        ctx.restore();

        // Círculo por cima da nave para haver uma melhor noção das colisões
        // ctx.beginPath();
        // ctx.arc(this.x + (this.width / 2), this.y + (this.height / 2), this.width / 2, 0, Math.PI * 2);
        // ctx.strokeStyle = "red";
        // ctx.stroke();
        // ctx.closePath();
      }

      update() {
        // Se a nave ultrapassar os limites do canvas, trocar-lhe as coordenadas
        if (this.x < 0 - this.width) {
          this.x = W + this.width;
        } else if (this.x > W + this.width) {
          this.x = 0 - this.width;
        }

        if (this.y < 0 - this.height) {
          this.y = H + this.height;
        } else if (this.y > H + this.height) {
          this.y = 0 - this.height;
        }
      }
    
      getCenter(coord) {
        return coord == "x" ? this.x + (this.width / 2) : this.y + (this.height / 2);
      }
    }

    class Bullet {
      constructor() {
        // Raio da bala
        this.r = 5;

        // Velocidade da bala
        this.vel = 5;

        // Ângulo de direção da bala
        this.angle = spaceship.angle;

        // Posição inicial X
        this.x = spaceship.x + (spaceship.width / 2) + spaceship.width / 2 * Math.cos(this.angle - (Math.PI / 2));

        // Posição inicial Y
        this.y = spaceship.y + (spaceship.height / 2) + spaceship.height / 2 * Math.sin(this.angle - (Math.PI / 2));

        // Guardar a data do disparo da bala para poder ser possível aplicar o delay
        this.date = new Date();

        // Delay entre o disparo das balas em milissegundos
        this.delay = 150;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
      }

      update() {
        // Remover as balas que já saíram do ecrã
        for (let i = 0; i < bullets.length; i++) {
          if (bullets[i].y < 0 - this.r) {
            bullets.splice(i, 1);
          }
        }

        // Atualizar o movimento das balas que estão ativas 
        this.x += Math.cos(this.angle - (Math.PI / 2)) * this.vel;
        this.y += Math.sin(this.angle - (Math.PI / 2)) * this.vel;
      }
    }
    
    window.addEventListener("keydown", event => {
      keys[event.key] = true;
      event.preventDefault();
    });

    window.addEventListener("keyup", event => {
      keys[event.key] = false;
    });
    
    document.querySelector("#start").addEventListener("click", function(event) {
      startGame();
    });
    
    function handleSpaceshipControls() {
      if (keys["ArrowUp"]) {
        // Quando a nave se mover, alterar o source do SVG para ser mostrado o fogo
        if (spaceship.imgsrc != "img/spaceship_fire.svg") {
          spaceship.imgsrc = "img/spaceship_fire.svg";
        }

        // Aumentar a aceleração da nave quando a seta para cima for pressionada
        if (spaceship.curAccel < spaceship.accelLimit) {
          spaceship.curAccel += 0.02;
        }
      } else {
        // Quando a nave estiver parada, alterar o source do SVG para não ser mostrado o fogo
        if (spaceship.imgsrc != "img/spaceship.svg") {
          spaceship.imgsrc = "img/spaceship.svg";
        }

        // Diminuir a aceleração da nave quando a seta para cima for largada
        if(spaceship.curAccel > 0) {
          spaceship.curAccel -= 0.01;
        }
      }

      // Atualizar o movimento da nave de acordo com o ângulo para onde está virada
      spaceship.x += Math.cos(spaceship.angle - (Math.PI / 2)) * spaceship.curAccel;
      spaceship.y += Math.sin(spaceship.angle - (Math.PI / 2)) * spaceship.curAccel;

      if (keys["ArrowLeft"]) {
        spaceship.angle -= 0.05;
      }

      if (keys["ArrowRight"]) {
        spaceship.angle += 0.05;
      }

      if (keys[" "]) { // Lidar com a tecla de espaço
        // Se a última bala tiver sido disparada há mais de X milissegudos atrás, permitir novo disparo
        const LAST_BULLET = bullets[bullets.length -1];

        if (bullets.length == 0 || new Date().getTime() - LAST_BULLET.date.getTime() >= LAST_BULLET.delay) {
          bullets.push(new Bullet());
        }
      }
    }

    function render() {
      if(animar){

      
      // Limpar o ecrã todas as vezes que o render for executado
      ctx.clearRect(0, 0, W, H);

      // Mover a nave quando as setas forem pressionadas
      handleSpaceshipControls();

      // Desenhar os asteróides
      arrayAsteroids.forEach(asteroid => {
        asteroid.draw();
        asteroid.update();
      });
      
      // Desenhar nave
      spaceship.draw();
      spaceship.update();

      // Desenhar balas
      bullets.forEach(bullet => {
        bullet.draw();
        bullet.update();
      });

      // Verificar colisões de balas com asteróides
      // Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2))
      for (let i = 0; i < bullets.length; i++) {
        for (let j = 0; j < arrayAsteroids.length; j++) {
          // Se entrar neste if statement, quer dizer que a bala atingiu um asteróide
          if (Math.sqrt(Math.pow(arrayAsteroids[j].getCenter("x") - bullets[i].x, 2) + Math.pow(arrayAsteroids[j].getCenter("y") - bullets[i].y, 2)) < bullets[i].r + (arrayAsteroids[j].width / 2)) {
            // Guardar as informações necessárias do asteróide atingido
            const LAST_LEVEL = arrayAsteroids[j].level;
            const LAST_COORDS = [arrayAsteroids[j].x, arrayAsteroids[j].y];

            // Remover a bala que atingiu o asteróide
            bullets.splice(i, 1);

            // Remover o asteróide atingido
            arrayAsteroids.splice(j, 1);

            if (LAST_LEVEL != 3) {
              // Se o nível do asteróide atingido não for o último, dividi-lo em 2 com nível superior
              arrayAsteroids.push(new Asteroid(LAST_COORDS[0] + 2, LAST_COORDS[1] + 2, LAST_LEVEL + 1));
              arrayAsteroids.push(new Asteroid(LAST_COORDS[0] - 2, LAST_COORDS[1] - 2, LAST_LEVEL + 1));
            }
            break;
          }
        }
      }

      // Verificar colisões da nave com asteróides
      let bateu=false;
      
      for (let i = 0; i < arrayAsteroids.length; i++) {
        // Se entrar neste if statement, quer dizer que a bala atingiu um asteróide
        if (Math.sqrt(Math.pow(arrayAsteroids[i].getCenter("x") - spaceship.getCenter("x"), 2) + Math.pow(arrayAsteroids[i].getCenter("y") - spaceship.getCenter("y"), 2)) < spaceship.width / 2 + (arrayAsteroids[i].width / 2)) {
          
          spaceship.x=W/2;
          spaceship.y=H/2;
          spaceship.curAccel=0;
          spaceship.angle=0;
          vidas--
          renderVidas()
          if(vidas<1){
            document.getElementById("gameover").innerHTML=`
            <h1 class="alignCenter">GAME OVER</h1>
            <br>
            <button class="buttonReset" id="recomecar"> Recomeçar </button>
            `
            document.getElementById("gameover").classList.add("gameover");
  
            document.getElementById("recomecar").addEventListener("click", function() {
              alert("aq")
            })
            
            animar=false;
          }
          break;

        }
      }
        window.requestAnimationFrame(render);
      }
    }

    

    function renderVidas(){
      document.getElementById("overlay").innerHTML=""
      for(let i = 0; i < vidas; i++){
        document.getElementById("overlay").innerHTML+=`<img src="img/vida.png" style="width: 50px">`
      }
      
    }

    function createAsteroid(num, level) {
      for (let i = 0; i < num; i++) {
        // Verificar se o asteróide não nasce em cima da nave
        arrayAsteroids.push(new Asteroid(0, 0, level));
      }
    }

    setTimeout(function() {
      document.querySelector(".intro").style.display = "none";
      document.querySelector(".menu").style.display = "flex";
      startGame();
    }, 1);

    
    

    function startGame() {
      // Show the canvas
      document.querySelector(".menu").style.display = "none";
      canvas.style.display = "block";

      // Desenhar nave
      spaceship = new Spaceship(W / 2, H / 2);

      // Desenhar asteróide
      createAsteroid(5, 1);

      // Start the animation
      render();
      renderVidas();
      console.log("The game has started");
    }
  </script>
</body>
</html>
