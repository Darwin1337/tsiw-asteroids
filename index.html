<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto da cadeira Computação Gráfica de 2º ano - Tecnologias e Sistemas de Informação para a Web 2021/2022">
    <meta name="author" content="Gonçalo Gama, Diogo Borges e Diogo Oliveira">
    <title>Asteróides | CG</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="intro">
    <h3>Asteróides</h3>
  </div>

  <div class="menu">
    <ul>
      <li><button id="start" type="button" name="button">Jogar</button></li>
      <li><button id="options" type="button" name="button">Opções</button></li>
    </ul>
  </div>

  <canvas></canvas>

  <script>
    const canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;
    const ctx = canvas.getContext("2d");
    const W = canvas.width;
    const H = canvas.height;
    let m = new Array();
    let s;
    let b=new Array();
    let upperKey=false;
    let rightKey=false;
    let leftKey=false;
    let lowerkey=false;
    let spaceKey=false;
    let y=200;
    let x=200;
    let timeout;
    let v=1;

    // Since there has to be an intro to the game, we do not want to start it right away
    let hasTheGameStarted = false;

    //calsses
    class Asteroid {
      constructor(x, y, a, r) {
          // Initial X position
          this.x = x;
          // Initial Y position
          this.y = y;

          // (constant) horizontal displacement (velocity): d is a direction angle
          this.dX = Math.random() * 2;
          // (constant) vertical displacement (velocity): d is a direction angle
          this.dY = Math.random() * 2;

          // Angles for each line
          this.a = a;
          // Circle radius
          this.r = r;
      }

      draw() {
        //Asteroides
        ctx.beginPath();
        for (var i = 0; i <= 6; i++) {
            ctx.lineTo(this.x + this.r * Math.cos(this.a * i), this.y + this.r * Math.sin(this.a * i));
        }
        ctx.globalAlpha=0.5;
        ctx.fillStyle='gray'
        ctx.lineWidth = 3;
        ctx.strokeStyle='white'
        ctx.stroke();
        ctx.fill()

      }

      update() {
        // update horizontal position
        this.x += this.dX;
        this.y += this.dY; // update vertical position

      }
    }
    class Nave {
      constructor(x, y) {
        // Initial X position
        this.x = x;
        // Initial Y position
        this.y = y;
        
        this.width = 50;
        this.height = 50;

        // // (constant) horizontal displacement (velocity): d is a direction angle
        // this.dX = Math.random() * 2;
        // // (constant) vertical displacement (velocity): d is a direction angle
        // this.dY = Math.random() * 2;
      }

      draw() {
        
        const image = new Image();
        image.src = "img/spaceship.svg";
        ctx.drawImage(image, this.x, this.y, this.width, this.height);
      }
      // update(){
      //   x=this.x;
      //   y=this.y;
      // }
    }
    
    class Balas{
      constructor(x, y, r) {
        this.x=x;
        this.y=y;
        this.r=r;
      }
      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y,this.r,0,2*Math.PI);
        ctx.fillStyle='white'
        ctx.globalAlpha=1;
        ctx.fill();
      }
      update(){
        for(let i=0;i<b.length;i++){
          if(b[i].y<0-this.r){
            b.splice(i,1)
          }
        }
        this.y-=3;
      }
    }
    //eventos
    document.onkeydown = function (e) {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      switch (e.key) {
          case 'ArrowUp':
              upperKey = true;
              break;
          case 'ArrowDown':
              lowerkey=true;
              break;
          case 'ArrowLeft':
              leftKey=true;
              break;
          case 'ArrowRight': 
              rightKey=true;
              break;
      }
      if(e.keyCode==32){
        createBullet();
        
      }

    };
    
    document.onkeyup = function (e) {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      switch (e.key) {
          case 'ArrowUp':
              upperKey = false;
              
              break;
          case 'ArrowDown':
              lowerkey=false;
              
              break;
          case 'ArrowLeft':
              leftKey=false;
              
              break;
          case 'ArrowRight': 
              rightKey=false;
              break;
      }
      
    };
    
    document.querySelector("#start").addEventListener("click", function(event) {
      startGame();
    });
    
    function render() {
      
      //Movimento nave
      ctx.clearRect(0,0,canvas.width,canvas.height);
      if(upperKey){
          s.y-=v;
      }
      if(lowerkey){
          s.y+=1;
      }
      if(leftKey){
          s.x-=1;
      }
      if(rightKey){
          s.x+=1;
      }
      
      // Draw & update

      //Movimento do asteroide
      
      //desenhar meteorito
      m.forEach(meteorito => {
        meteorito.draw();
        meteorito.update();
      });
      //desenhar nave
      s.draw();
      
      //desenhar balas
      b.forEach(bullet => {
        bullet.draw();
        bullet.update();
      });
      
      window.requestAnimationFrame(render);
    }
    //Criar asteroide
    function createAsteroids(a) {
      // a = quantity of asteroids to be made

      for (let i = 0; i < a; i++) {
          const a = 2 * Math.PI / 6;
          const r = 70;
          const xInit = 20 + Math.random() * (W - 2 * 20);
          const yInit = 20 + Math.random() * (H - 2 * 20);
          m.push(new Asteroid(xInit, yInit, a, r));
      }
    }
    //Ciar nave
    function crateShip() {
      // a = quantity of asteroids to be made
      
          
          const xInit = W/2;
          const yInit = H/2;
          s=new Nave(xInit, yInit);
      
    }

    function createBullet(){
      const r = 4;
      const xInit = x;
      const yInit = y;
      b.push(new Balas(xInit, yInit, r));
    }
    // We only want to create asteroids and render when the game actually starts or when the current round is over
    setTimeout(function() {
      document.querySelector(".intro").style.display = "none";
      document.querySelector(".menu").style.display = "flex";
      startGame();
    }, 1);

    function startGame() {
      // Show the canvas
      document.querySelector(".menu").style.display = "none";
      canvas.style.display = "block";

      createAsteroids(5);
      crateShip();

      // Start the animation
      render();
      console.log("The game has started");
    }
  </script>
</body>
</html>
