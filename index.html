<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto da cadeira Computação Gráfica de 2º ano - Tecnologias e Sistemas de Informação para a Web 2021/2022">
    <meta name="author" content="Gonçalo Gama, Diogo Borges e Diogo Oliveira">
    <title>Asteróides | CG</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="intro">
    <h3>Asteróides</h3>
  </div>

  <div class="menu">
    <ul>
      <li><button id="start" type="button" name="button">Jogar</button></li>
      <li><button id="options" type="button" name="button">Opções</button></li>
    </ul>
  </div>

  <canvas></canvas>

  <script>
    const canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;
    const ctx = canvas.getContext("2d");
    const W = canvas.width;
    const H = canvas.height;
    const FPS = 60; // Em certos computadores o jogo dava lento e alguns controlos deixavam de funcionar
    const ASTEROID_LEVELS = [
      { level: 1, width: 210, height: 182 },
      { level: 2, width: 150, height: 130 },
      { level: 3, width: 75, height: 65 }
    ];

    setInterval(render, 1000 / FPS);

    // TO DO
    // Verificar se o asteróide não nasce em cima da nave - createAsteroid()
    // Colisões (nave com asteróides e balas com asteróides)
    // Sistema de vidas, pontos e rondas

    // Array que irá ficar com as teclas pressionadas
    let keys = new Array();

    // Variável que irá conter o objeto da nave
    let spaceship;

    // Array que irá conter todas as balas disparadas
    let bullets = new Array();

    // Array que irá conter todos os asteróides ativos
    let arrayAsteroids = new Array();

    // Variável que irá ditar se o utilizador pode ou não disparar
    let isAbleToShoot = true;

    class Asteroid {
      constructor(x, y, width, height) {
          // Posição inicial X
          this.x = x;

          // Posição inicial Y
          this.y = y;

          // Nível do asteróide
          this.level = 1;

          // Largura do asteróide
          this.width = ASTEROID_LEVELS.filter(level => level.level == this.level)[0].width;

          // Altura do asteróide
          this.height = ASTEROID_LEVELS.filter(level => level.level == this.level)[0].height;

          // Ângulo aleatório
          this.angle = (Math.random() * 361) * (Math.PI / 180);

          // Velocidade do asteróide
          this.vel = 2;

          // Movimento no eixo X
          this.dX = Math.cos(this.angle - (Math.PI / 2)) * this.vel;

          // Movimento no eixo Y
          this.dY = Math.sin(this.angle - (Math.PI / 2)) * this.vel;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        const image = new Image();
        image.src = "img/asteroid.svg"
        ctx.drawImage(image, 0, 0, this.width, this.height);
        ctx.restore();
      }

      update() {
        // Se o asteróide ultrapassar os limites do canvas, trocar-lhe as coordenadas
        if (this.x < 0 - this.width) {
          this.x = W + this.width;
        } else if (this.x > W + this.width) {
          this.x = 0 - this.width;
        }

        if (this.y < 0 - this.height) {
          this.y = H + this.height;
        } else if (this.y > H + this.height) {
          this.y = 0 - this.height;
        }

        // Atualiza o movimento do asteróide
        this.x += this.dX;
        this.y += this.dY;
      }
    }
    
    class Spaceship {
      constructor(x, y) {
        // Posição inicial X
        this.x = x;

        // Posição inicial Y
        this.y = y;

        // Largura da nave
        this.width = 50;

        // Altura da nave
        this.height = 50;

        // Velocidade da nave
        this.vel = 3;

        // Ângulo da nave
        this.angle = 0;

        // Propriedade para poder ser possível alterar a imagem quando a nave está em movimento
        this.imgsrc = "img/spaceship.svg";
      }

      draw() {
        const image = new Image();
        image.src = this.imgsrc;
        ctx.save();
        ctx.translate(this.x + (this.width / 2), this.y + (this.height / 2));
        ctx.rotate(this.angle);
        ctx.drawImage(image, 0 - (this.width / 2), 0 - (this.height / 2), this.width, this.height);
        ctx.restore();
      }

      update() {
        // Se a nave ultrapassar os limites do canvas, trocar-lhe as coordenadas
        if (this.x < 0 - this.width) {
          this.x = W + this.width;
        } else if (this.x > W + this.width) {
          this.x = 0 - this.width;
        }

        if (this.y < 0 - this.height) {
          this.y = H + this.height;
        } else if (this.y > H + this.height) {
          this.y = 0 - this.height;
        }
      }
    }
    
    class Bullet {
      constructor(x, y, a) {
        // Posição inicial X
        this.x = x;

        // Posição inicial Y
        this.y = y;

        // Raio da bala
        this.r = 4;

        // Velocidade da bala
        this.vel = 5;

        // Ângulo da nave quando a bala foi disparada
        this.angle = a;

        // Guardar a data do disparo da bala para poder ser possível aplicar o delay
        this.date = new Date();

        // Delay entre o disparo das balas em milissegundos
        this.delay = 150;
      }

      draw() {
        ctx.save();
        ctx.beginPath();
        ctx.translate(this.x + (spaceship.width / 2), this.y + (spaceship.height / 2));
        ctx.rotate(this.angle)
        ctx.arc(0, 0 - spaceship.height / 2, this.r, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
        ctx.restore();
      }

      update() {
        // Remover as balas que já saíram do ecrã
        for (let i = 0; i < bullets.length; i++) {
          if (bullets[i].y < 0 - this.r) {
            bullets.splice(i, 1);
          }
        }

        // Atualizar o movimento das balas que estão ativas 
        this.x += Math.cos(this.angle - (Math.PI / 2)) * this.vel;
        this.y += Math.sin(this.angle - (Math.PI / 2)) * this.vel;
      }
    }
    
    window.addEventListener("keydown", event => {
      // Limpar o ecrã porque...
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      keys[event.key] = true;
      event.preventDefault();
    });

    window.addEventListener("keyup", event => {
      // Limpar o ecrã porque...
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      keys[event.key] = false;
    });
    
    document.querySelector("#start").addEventListener("click", function(event) {
      startGame();
    });
    
    function handleSpaceshipControls() {
      if (keys["ArrowUp"]) {
        // Quando a nave se mover, alterar o source do SVG para ser mostrado o fogo
        if (spaceship.imgsrc != "img/spaceship_fire.svg") {
          spaceship.imgsrc = "img/spaceship_fire.svg";
        }

        // Atualizar o movimento da nave de acordo com o ângulo para onde está virada
        spaceship.x += Math.cos(spaceship.angle - (Math.PI / 2)) * spaceship.vel;
        spaceship.y += Math.sin(spaceship.angle - (Math.PI / 2)) * spaceship.vel;
        
      } else {
        // Quando a nave estiver parada, alterar o source do SVG para não ser mostrado o fogo
        if (spaceship.imgsrc != "img/spaceship.svg") {
          spaceship.imgsrc = "img/spaceship.svg";
        }
      }

      if (keys["ArrowLeft"]) {
        spaceship.angle -= 0.05;
      }

      if (keys["ArrowRight"]) {
        spaceship.angle += 0.05;
      }

      if (keys[" "]) { // Lidar com a tecla de espaço
        // Se a última bala tiver sido disparada há mais de X milissegudos atrás, permitir novo disparo
        const LAST_BULLET = bullets[bullets.length -1];

        if (bullets.length == 0 || new Date().getTime() - LAST_BULLET.date.getTime() >= LAST_BULLET.delay) {
          bullets.push(new Bullet(spaceship.x, spaceship.y, spaceship.angle));
        }
      }
    }

    function render() {
      // Limpar o ecrã todas as vezes que o render for executado
      ctx.clearRect(0, 0, W, H);

      // Mover a nave quando as setas forem pressionadas
      handleSpaceshipControls();

      // Desenhar os asteróides
      arrayAsteroids.forEach(asteroid => {
        asteroid.draw();
        asteroid.update();
      });
      
      // Desenhar nave
      spaceship.draw();
      spaceship.update();

      // Desenhar balas
      bullets.forEach(bullet => {
        bullet.draw();
        bullet.update();
      });
      
      // window.requestAnimationFrame(render);
    }

    function createAsteroid(num) {
      for (let i = 0; i < num; i++) {
        // Verificar se o asteróide não nasce em cima da nave
        arrayAsteroids.push(new Asteroid(Math.random() * (W - 55), Math.random() * (H - 50)));
      }
    }

    setTimeout(function() {
      document.querySelector(".intro").style.display = "none";
      document.querySelector(".menu").style.display = "flex";
      startGame();
    }, 1);
    
    function startGame() {
      // Show the canvas
      document.querySelector(".menu").style.display = "none";
      canvas.style.display = "block";

      // Desenhar nave
      spaceship = new Spaceship(W / 2, H / 2);

      // Desenhar asteróide
      createAsteroid(10);

      // Start the animation
      // render();
      console.log("The game has started");
    }
  </script>
</body>
</html>
