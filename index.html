<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto da cadeira Computação Gráfica de 2º ano - Tecnologias e Sistemas de Informação para a Web 2021/2022">
    <meta name="author" content="Gonçalo Gama, Diogo Borges e Diogo Oliveira">
    <title>Asteróides | CG</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <audio id="menu-hover" src="assets\menu-hover.wav"></audio>

  <div class="pop-up">
    <h1>Este jogo utiliza efeitos sonoros para uma experiência mais imersiva</h1>
    <h2>Pretende ativar o som?</h2>
    <div>
      <button onclick="unmute()">Sim</button>
      <button onclick="document.querySelector('.pop-up').style.display = 'none';">Não</button>
    </div>
  </div>
  
  <div class="intro">
    <h3>Asteróides</h3>
  </div>

  <div class="countdown">
    <p class="text">4</p>
  </div>

  <img src="img/spaceship.svg" id="nave-play">

  <div class="menu">
    <nav>
      <ul>
        <li id="play"><span>PLAY</span></li>

        <img src="img/spaceship_fire.svg" id="nave-leaderboard">
        <li id="leaderboard"><span >LEADERBOARD</span></li>

        <img src="img/spaceship_fire.svg" id="nave-quit">
        <li id="quit"><span onclick="window.close();">QUIT</span></li>
      </ul>
    </nav>
  </div>


  <div class="game-over">
    <p>GAME OVER</p>
    <button id="render-menu" onclick="mainMenu()">Menu Principal</button>
    <button onclick="startGame();">Recomeçar</button>
  </div>
    
  <canvas></canvas>

  <div class="game-stats">
    <div class="left-side">
      <div class="current-round">
        <p class="text-title">ROUND</p>
        <p class="text">1</p>
      </div>
      <div class="current-score">
        <p class="text-title">CURRENT SCORE</p>
        <p class="text">0</p>
      </div>
    </div>

    <div class="middle">
      <div class="lives">
        <img src="img/heart.png" style="width: 40px;">
        <img src="img/heart.png" style="width: 40px;">
        <img src="img/heart.png" style="width: 40px;">
      </div>
    </div>

    <div class="right-side">
      <div class="highest-score">
        <p class="text-title">HIGHEST SCORE</p>
        <p class="text">0</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script/animations.js"></script>
  <script type="text/javascript" src="script/game.js"></script>
</body>
</html>
